<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unordered and Ordered</title>
  <style>
    body {
      background-color: lightyellow;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 100px;
      align-items: flex-start;
    }

    ul, ol {
      background-color: white;
      border: 1px solid black;
      margin: 0;
      padding: 20px 30px;
      font-size: 18px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    p {
      background-color: rgb(46, 176, 176);
      font-size: 22px;
      margin-bottom: 10px;
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 8px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <p>Unordered</p>
      <ul>
        <li>stud1</li>
        <li>stud2</li>
        <li>stud3</li>
        <li>stud4</li>
        <li>stud5</li>
        <li>stud6</li>
        <li>stud7</li>
        <li>stud8</li>
        <li>stud9</li>
        <li>stud10</li>
      </ul>
    </div>
    <div>
      <p>Ordered</p>
      <ol>
        <li>stud1</li>
        <li>stud2</li>
        <li>stud3</li>
        <li>stud4</li>
        <li>stud5</li>
        <li>stud6</li>
        <li>stud7</li>
        <li>stud8</li>
        <li>stud9</li>
        <li>stud10</li>
      </ol>
    </div>
  </div>
</body>
</html>
