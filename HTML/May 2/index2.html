<!DOCTYPE html>
<html>
<head>
  <title>Pseudo Classes</title>
  <style>
    a:hover {
      color: red;
    }

    ul li:first-child {
      font-weight: bold;
    }

    ul li:last-child {
      font-style: italic;
    }

    ul li:nth-child(3) {
      color: blue;
    }
  </style>
</head>
<body>

  <h2>Pseudo Classes Example</h2>

  <a href="#">Hover over me</a>

  <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
    <li>Fourth Item</li>
    <li>Last Item</li>
  </ul>

</body>
</html>
